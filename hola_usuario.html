<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends "base.html" %}
{% block body %}



    {% if login %}
        <p>Hola usuario logueado</p>
    {% else %}
        <p>Hola usuario desconocido</p>
    {% endif %}
    <p>Hola usuario numero {{ id_user }}, como estas?</p>

    <p> la temperatura de la semana es:</p>
    <ul>
        {% for x in temperaturas %}
            <li>{{x}}</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
